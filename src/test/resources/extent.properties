#these properties are for activating the report generation
extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/Reports/Luma-Test-Report.html

#this is for extent report settings, like changing theme,title,encoding etc.
#in order to make the necessary changes, we need to create another file
extent.reporter.spark.config=src/test/resources/spark-config.xml

#Reports attachment like screen images
screenshot.dir=test-output/screenshots/
screenshot.rel.path=../screenshots/

#to generate a pdf
extent.reporter.pdf.start=true
#location where we want to keep our pdf
extent.reporter.pdf.out=test-output/PdfReport/ExtentPdf.pdf


#to Customize Reports Folder
basefolder.name=test-reports
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

#the extent report views is displayed in the following order
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

